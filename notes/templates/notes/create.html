{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Add Note ! {% endblock title %}

{% block content %}
<div class="row justify-content-center m-5 mt-0">
    <div class="col-lg-8 col-12">
      <div class="card ">
        <div class="card-body">
          <h2>Add Notes</h2>
          <form action="" method="post">
              {% csrf_token %}
              {{form | crispy}}
              <button type="submit" class="btn btn-success d-grid col-6 mx-auto " >Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
